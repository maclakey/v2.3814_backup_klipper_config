#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
#endstop_pin: !PG6  ## HAL Effect
endstop_pin: tmc2209_stepper_x:virtual_endstop  ## Sensorless
position_min: 0

##--------------------------------------------------------------------
position_endstop: 353.5
position_max: 353.5
##--------------------------------------------------------------------

homing_speed: 50   #Max 100
homing_retract_dist: 0
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG6           # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 93        # 255 is most sensitive value, 0 is least sensitive

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
#endstop_pin: !PG9  ## HAL Effect
endstop_pin: tmc2209_stepper_y:virtual_endstop  ## Sensorless
position_min: 0

##--------------------------------------------------------------------
position_endstop: 356
position_max: 356
##--------------------------------------------------------------------

homing_speed: 50  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG9         # use the same pin that was previously the endstop_pin!
driver_SGTHRS: 120     # 255 is most sensitive value, 0 is least sensitive

