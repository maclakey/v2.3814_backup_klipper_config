#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 259200

[homing_override]
axes: xyz
set_position_z: 0  
gcode: 
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  G1 Z10

  {% if home_all or 'X' in params %}
    _HOME_X
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    _HOME_Y
  {% endif %}

  {% if home_all or 'Z' in params %}
    G1 X175 Y175 F6000
    G28 Z0
    G1 Z10
  {% endif %}

# [safe_z_home]
# ##  XY Location of the Z Endstop Switch
# ##  Update -10,-10 to the XY coordinates of your endstop pin 
# ##  (such as 157,305) after going through Z Endstop Pin
# ##  Location Definition step.
# #home_xy_position:229.5,355 ## Switch
# home_xy_position:175,175  ## TAP
# speed:100
# z_hop:10

[quad_gantry_level]
##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions

#--------------------------------------------------------------------

##  Gantry Corners for 350mm Build
gantry_corners:
   -60,-10
   410,420
##  Probe points
points:
   25,25
   25,325
   325,325
   325,25

#--------------------------------------------------------------------
speed: 100
horizontal_move_z: 20 #10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

#####################################################################
#   Displays
#####################################################################

[display]
##  mini12864 LCD Display
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2
display_group: __voron_display
menu_timeout: 60

[neopixel btt_mini12864]
##  To control Neopixel RGB in mini12864 display
pin: EXP1_6
chain_count: 3
color_order: RGB
initial_RED: 0.5
initial_GREEN: 0.0
initial_BLUE: 0.5

##  Set RGB values on boot up for each Neopixel. 
##  Index 1 = knob, Index 2 = knob, and 3 = display
[delayed_gcode setdisplaycolor]
initial_duration: 1
gcode:
    {% for index in range(1, 3) %}
      SET_LED LED=btt_mini12864 RED=.5 GREEN=0 BLUE=.5 INDEX={index}
    {% endfor %}



#####################################################################
# 	Filament Runout Sensor
#####################################################################

[filament_switch_sensor Filament_Sensor]
switch_pin: PG14
pause_on_runout: False
runout_gcode:
    M600
    M117 Out of Filament
#insert_gcode:
#    M117 Resuming
#    RESUME_MACRO

######################################################################
#    BED MESH
######################################################################

[bed_mesh]
speed: 300
horizontal_move_z: 10
##--------------------------------------------------------------------
